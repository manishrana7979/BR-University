<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="/Angular/Module.js"></script>
    <script src="/Angular/Services.js"></script>
    <script src="/Angular/LoginController.js"></script>

    <title>BRUniversity</title>
</head>
<body ng-app="MyApp" ng-controller="LoginCtrl" style="background: url(../img/bg.jpg);">
    <div class="wrapper">
        <div class="logopage">
            <img src="../img/logobg copy.jpg" alt="">
        </div>
        
        <div class="text-center mt-4 name">
            Sign In
        </div>
        
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username" ng-model="username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" ng-model="password">
            </div>
            <button class="btn mt-3" ng-click="SystemLogin()">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
